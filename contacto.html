        <h1 class="titulo-seccion">Contacto</h1>

      <!--Section: Contact v.2-->
      <section class="mb-4">

        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us
          directly. Our team will come back to you within
          a matter of hours to help you.</p>
        <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
              <p>Av Italia 202, Madrid</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>
              <p>+ 34 672 06 85 03</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
              <p><a href="mailto:douglas.garcia.shaevka@gmail.com?subject=Solicitud de Contacto"
                  target="_blank">info@diredproyectos.com</a></p>
            </li>
          </ul>
        </div>
        <!--Grid column-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="https://formspree.io/f/mrgoloyg" method="POST">

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="name" class="">Your name</label>
                  </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="email" name="email" class="form-control">
                    <label for="email" class="">Your email</label>
                  </div>
                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <input type="text" id="subject" name="subject" class="form-control">
                    <label for="subject" class="">Subject</label>
                  </div>
                </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="col-md-12">

                  <div class="md-form">
                    <textarea type="text" id="message" name="message" rows="2"
                      class="form-control md-textarea"></textarea>
                    <label for="message">Your message</label>
                  </div>

                </div>
              </div>
              <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
              <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
            </div>
            <div class="status"></div>

            <!--Grid column-->

            <!--Grid column-->


        

      </section>
